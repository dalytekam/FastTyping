<!--The content below is only a placeholder and can be replaced.-->
<div class="container bg-light mt-3">
  <div class="row">
    <div class="col-md-6 col-sm-12 mx-auto" style="text-align: center">
      <h1 class="mb-3 bg-dark">{{ title | uppercase }}</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Time Left:<span [ngClass]="{red:this.counter<3}">{{ this.counter > 0 ? this.counter : 0 }}</span></h3>
        </div>
        <div class="col-md-6">
          <h3>Score:<span [ngClass]="{green:this.score>5}">{{ this.score }}</span></h3>
        </div>
      </div>

      <div>
        <div [ngStyle]="{display:counter>0?'none':'block'}" class="alert alert-danger" role="alert">
          Game Over!!!
        </div>
        <h2 class="mb-3">{{ this.word }}</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter the text"
            (keyup)="onKeyup(typedWord)" #typedWord ngModel name="wordEntered" />
          <small class="form-text text-muted">Enter excatly the text you see above. Press F5 to Replay</small>
        </div>
        <div *ngIf="isWordMatch" class="alert alert-success" role="alert">
          Good Job!
        </div>
      </div>
    </div>
  </div>
</div>
